<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWM Case Study Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f5f5f5;
      line-height: 1.6;
      margin: 20px;
    }
    h2 {
      color: #4cafef;
    }
    .quiz-container {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      max-width: 800px;
      margin: auto;
    }
    .question {
      margin-bottom: 20px;
	  
    }
    .options label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    button {
      background: #4cafef;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2196f3;
    }
    #result {
      margin-top: 20px;
      padding: 20px;
      background: #2c2c2c;
      border-radius: 12px;
    }
    .correct {
      color: #8bc34a;
    }
    .wrong {
      color: #e57373;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz-container">
    <h2>CC5 - AWM Case Study Quiz</h2>
    <form id="quiz-form"></form>
    <button type="button" onclick="submitQuiz()">Submit</button>
  </div>

  <div id="result" style="display:none;"></div>

  <script>
    const quizData = [
      {
        question: "Which of the following best describes a major post-pandemic challenge faced by retailers like AWM?",
        options: ["Customers prefer physical cash payments over digital methods","Shoppers expect faster, more personalized, and convenient experiences","Consumers are shifting back to large, traditional supermarkets","Retailers are seeing decreased demand for real-time data"],
        answer: "Shoppers expect faster, more personalized, and convenient experiences",
        explanation: "Post-pandemic consumers demand speed, personalization, and convenience."
      },
      {
        question: "Why is competition from e-commerce a challenge for traditional retailers?",
        options: ["E-commerce stores pay lower taxes","E-commerce offers unmatched personalization and efficiency","Online platforms are government-subsidized","Brick-and-mortar stores cannot sell physical goods"],
        answer: "E-commerce offers unmatched personalization and efficiency",
        explanation: "E-commerce challenges physical retail through personalization and efficiency."
      },
      {
        question: "What operational issue increases costs for small-format retail stores?",
        options: ["Overproduction of goods","Seasonal shopping spikes","Labor shortages and staffing inefficiencies","Too much focus on advertising"],
        answer: "Labor shortages and staffing inefficiencies",
        explanation: "Labor shortages and staffing inefficiencies raise operational costs."
      },
      {
        question: "How did AWM adapt to remain competitive in retail?",
        options: ["By eliminating all technology investments","By focusing only on large-format retail","By pivoting to automation and personalization","By reducing product variety"],
        answer: "By pivoting to automation and personalization",
        explanation: "AWM responded by pivoting toward automation and personalization."
      },
      {
        question: "What is meant by AWM's 'hybrid retail model'?",
        options: ["Combining physical stores with digital intelligence","Selling both wholesale and retail goods","Mixing food and clothing products in one store","Operating both online stores and restaurants"],
        answer: "Combining physical stores with digital intelligence",
        explanation: "Hybrid model = physical presence + digital intelligence."
      },
      {
        question: "What was a priority for AWM's management in their strategy?",
        options: ["Expanding international shipping","Creating customer intimacy through technology","Outsourcing all store operations","Building larger shopping malls"],
        answer: "Creating customer intimacy through technology",
        explanation: "They emphasized customer intimacy through technology."
      },
      {
        question: "Which AWM technology allows cashierless shopping?",
        options: ["AWM Smart Shelf","AWM Frictionless","AWM Digital Display","AWM Cloud Sync"],
        answer: "AWM Frictionless",
        explanation: "AWM Frictionless enables grab-and-go, cashierless shopping."
      },
      {
        question: "What is the role of the AWM Smart Shelf?",
        options: ["To monitor customer identities","To track product interactions and enable dynamic pricing","To handle employee payroll","To display social media updates"],
        answer: "To track product interactions and enable dynamic pricing",
        explanation: "Smart Shelf tracks product interactions and allows dynamic pricing."
      },
      {
        question: "How do computer vision and AI support AWM's model?",
        options: ["By enabling facial recognition for customer IDs","By anonymously monitoring shopper actions and personalizing experiences","By managing warehouse shipping","By reducing internet bandwidth costs"],
        answer: "By anonymously monitoring shopper actions and personalizing experiences",
        explanation: "Computer vision and AI anonymously monitor and personalize shopper experience."
      },
      {
        question: "How does automation affect staffing needs in AWM-powered stores?",
        options: ["It increases the number of required staff","It removes the need for management","It reduces reliance on human staff for checkout and inventory","It eliminates the need for any workers at all"],
        answer: "It reduces reliance on human staff for checkout and inventory",
        explanation: "Automation reduces need for staff in checkout and inventory."
      },
      {
        question: "What operational benefit comes from real-time data in inventory?",
        options: ["It helps track global supply chain policies","It optimizes stock levels and product placement","It increases the demand for manual counting","It reduces advertising needs"],
        answer: "It optimizes stock levels and product placement",
        explanation: "Real-time data optimizes stock and placement."
      },
      {
        question: "What is an example of personalized marketing in AWM's system?",
        options: ["A billboard outside the store","Promotions triggered by shelf-level customer interactions","Generic discounts applied to all shoppers","Coupons handed out at the entrance"],
        answer: "Promotions triggered by shelf-level customer interactions",
        explanation: "Personalized marketing is triggered at the shelf by interactions."
      },
      {
        question: "Which feature directly eliminates long lines in AWM's retail model?",
        options: ["Self-checkout kiosks","Frictionless grab-and-go checkout","Customer service counters","Online delivery options"],
        answer: "Frictionless grab-and-go checkout",
        explanation: "Frictionless checkout eliminates lines."
      },
      {
        question: "How do smart shelves enhance customer shopping?",
        options: ["By showing global news updates","By offering discounts or suggestions based on shopper behavior","By collecting customer personal data","By acting as display racks only"],
        answer: "By offering discounts or suggestions based on shopper behavior",
        explanation: "Smart shelves respond to shopper behavior with offers/suggestions."
      },
      {
        question: "How does AWM balance personalization with privacy?",
        options: ["By avoiding technology use","By tracking shoppers anonymously","By requiring mandatory customer profiles","By sharing data with third parties"],
        answer: "By tracking shoppers anonymously",
        explanation: "Personalization is done anonymously to protect privacy."
      }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const quizForm = document.getElementById("quiz-form");

    quizData.forEach((q, index) => {
      const div = document.createElement("div");
      div.classList.add("question");

      const questionEl = document.createElement("p");
      questionEl.textContent = (index + 1) + ". " + q.question;
      div.appendChild(questionEl);

      const optionsDiv = document.createElement("div");
      optionsDiv.classList.add("options");

      shuffle([...q.options]).forEach(option => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q" + index;
        input.value = option;
        label.appendChild(input);
        label.appendChild(document.createTextNode(" " + option));
        optionsDiv.appendChild(label);
      });

      div.appendChild(optionsDiv);
      quizForm.appendChild(div);
    });

    function submitQuiz() {
      const formData = new FormData(quizForm);
      let score = 0;
      let resultHTML = "<h2>Result</h2>";

      // check all answered
      for (let i = 0; i < quizData.length; i++) {
        if (!formData.get("q" + i)) {
          alert("Please answer all questions before submitting.");
          return;
        }
      }

      quizData.forEach((q, index) => {
        const userAnswer = formData.get("q" + index);
        if (userAnswer === q.answer) {
          score++;
          resultHTML += `<p><strong>${index + 1}. Correct!</strong>  (${q.answer})<br><span class="correct">${q.explanation}</span></p>`;
        } else {
          resultHTML += `<p><strong>${index + 1}. Wrong.</strong>  Your answer: ${userAnswer}<br>Correct answer: ${q.answer}<br><span class="wrong">${q.explanation}</span></p>`;
        }
      });

      resultHTML = `<h2>Your Score: ${score} / ${quizData.length}</h2>` + resultHTML;

      document.getElementById("quiz-container").style.display = "none";
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = resultHTML;
    }
  </script>
</body>
</html>
